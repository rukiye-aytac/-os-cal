<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>IOS CALCULATOR</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="inner">
          <div class="button keys1-ac">AC</div>
          <div class="button keys1-pm">±</div>
          <div class="button keys1-perc">%</div>
          <div class="button keys1-divi">÷</div>
          <div class="button keys2-7">7</div>
          <div class="button keys2-8">8</div>
          <div class="button keys2-9">9</div>
          <div class="button keys2-mult">X</div>
          <div class="button keys3-4">4</div>
          <div class="button keys3-5">5</div>
          <div class="button keys3-6">6</div>
          <div class="button keys3-sub">-</div>
          <div class="button keys4-1">1</div>
          <div class="button keys4-2">2</div>
          <div class="button keys4-3">3</div>
          <div class="button keys4-add">+</div>
          <div class="button keys5-num0">0</div>
          <div class="button keys5-dot">.</div>
          <div class="button keys5-equal">=</div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
